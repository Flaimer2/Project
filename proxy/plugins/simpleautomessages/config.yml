    - "&r\n&r &a&l❯ &fНашли ошибку на проекте? Сообщите нам об этом в ЛС сообщества\n&r &b&l❯ &fНажмите, чтобы перейти - &e&lvk.com/mcsnapix\n&r"
    - "&r\n&r &a&l❯ &fНа проекте действует единая экономическая система!\n&r &b&l❯ &fЗарабатывайте на одном режиме, тратьте на другом.\n&r"
    - "&r\n&r &a&l❯ &fА Вы пробовали гаджеты в лобби? Если нет, то попробуйте!\n&r &b&l❯ &fОни позволят украсить вашу игру.\n&r"
    - "&r\n&r &a&l❯ &fИграйте вместе со своими друзьями!\n&r &b&l❯ &fЧтобы сделать это, напишите &a/party\n&r"
    - "&r\n&r &a&l❯ &fПриобретайте различные функции сервера прямо из профиля!\n&r &b&l❯ &fОткройте его с помощью команды &a/profile\n&r"
    - "&r\n&r &a&l❯ &fБоитесь за безопасность своего аккаунта?\n&r &b&l❯ &fПривяжите его к своему аккаунту &9ВКонтакте&f!\n&r &c&l❯ &fДля этого перейдите по ссылке: &e&lvk.com/authsnapix\n&r"
    - "&r\n&r &a&l❯ &fЗаметили нарушителя? Пожалуйтесь на него!\n&r &b&l❯ &fЧтобы сделать это, напишите &a/report ник\n&r"
    - "&r\n&r &a&l❯ &fДобавляйте свои Социальные сети в ваш профиль.\n&r &b&l❯ &fЧтобы сделать это, напишите &a/social\n&r"
    - "&r\n&r &a&l❯ &fЗаводите друзей и не теряйте с ними связь!\n&r &b&l❯ &fВ этом вам поможет команда &a/f add ник\n&r"
    - "&r\n&r &a&l❯ &fИграйте в забавные карманные игры в Лобби!\n&r &b&l❯ &fКстати, вы можете играть в некоторые игры с друзьями.\n&r"
    - "&r\n&r &a&l❯ &fВы можете посмотреть Социальные сети других игроков.\n&r &b&l❯ &fЧтобы сделать это, напишите &a/social ник\n&r"
    - "&r\n&r &a&l❯ &fУ нас есть вторая валюта – &aСнаперы&f.\n&r &b&l❯ &fИх вы можете получить за победы на MiniGames, выполняя задания или купив на сайте\n&r"
