# Can be 'minimessage' (ex. <rainbow>Hello</rainbow>) or 'ampersand' (legacy messages, ex. &cHello)
messages-type: ampersand
no-console: '&fЭту команду &aможно &fвыполнить только игроку!'
no-permission: '&fУ вас &cнет &fразрешения, чтобы сделать это!'
configurations-reloaded: '&fКонфигурации плагина были &aперезагружены'
commands:
  message:
    usage: '&fИспользуйте: &a/message игрок сообщение'
    player-not-online: '&fИгрок &a%target% &fне в сети'
    messages-disabled: '&fСообщения у вас сейчас &cотключены'
    target-messages-disabled: '&fСообщения игрока &a%target% в данный момент &cотключены'
    self-disabled: '&fВы &cне можете &fотправить сообщение самому себе'
    player-ignored: '&fВы &cне можете &fотправить сообщение игроку &a%target%&f, так как вы его игнорируете'
    target-ignored: '&fВы &cне можете &fотправить сообщение игроку &a%target%&f, так как он игнорирует вас'
    sender-format: '&f[&aВы -> %target%&f] &7> &f%message%'
    target-format: '&f[&a%target% -> Вы&f] &7> %message%'
  reply:
    usage: '&fИспользуйте: &a/reply сообщение'
    not-in-conversation: '&fВам некому отвечать! Вам &cникто &fне писал :('
    player-not-online: '&fИгрок &cне в сети'
    litebans-target-muted: '&fИгрок &a%target% &fнаходится в &cмуте &fи не может получать сообщения'
    messages-disabled: '&fВаши сообщения в данный момент &cотключены'
    target-messages-disabled: '&fСообщения игрока &a%target% &fв данный момент &cотключены'
    player-ignored: '&fВы &cне можете &fотправить сообщение игроку &a%target%&f, так как вы его игнорируете'
    target-ignored: '&fВы &cне можете &fотправить сообщение игроку &a%target%&f, так как он игнорирует вас'
    sender-format: '&f[&aВы -> %target%&f] &7> &f%message%'
    target-format: '&f[&a%target% -> Вы&f] &7> %message%'
  ignore:
    usage:
      - '&r'
      - '  &c&lКоманды игнорирования'
      - '&r'
      - '  &fПоказать список игнорируемых игроков &7– &a/ignore list страница'
      - '  &fДобавить игрока в игнор &7– &a/ignore add игрок'
      - '  &fУбрать игрока из игнора &7– &a/ignore remove игрок'
      - '&r'
    add:
      usage: '&fИспользуйте: &a/ignore add игрок'
      self-disabled: '&fВы &cне можете &fигнорировать самого себя'
      player-already-ignored: '&fИгрок &a%target% &fуже в списке игнорирования'
      player-added: '&fИгрок &a%target% &fбыл &aдобавлен &fв ваш список игнорирования'
    remove:
      usage: '&fИспользуйте: &a/ignore remove игрок'
      self-disabled: '&fВы &cне можете &fигнорировать самого себя'
      player-not-ignored: '&fИгрок &a%target% &fне в списке игнорирования'
      player-removed: '&fИгрок &a%target% &fбыл &cудален &fиз вашего списка игнорирования'
    list:
      not-a-number: '&fНомер страницы должен быть &aположительным &fчислом'
      empty: '&fУ вас &cнет &fигнорируемых игроков'
      page-not-exist: '&fСтраница &a%page% &fне найдена!'
      header:
        - '&r'
        - '  &e&lИгнорируемые игроки &7(%page%/%max-page%)'
        - '&r'
      line: '  &f%index%. &a%player%'
      footer:
        - '&r'
        - '  &fВведите &a/ignore list страница&f, чтобы просмотреть больше страниц'
        - '&r'
  social-spy:
    toggle-on: '&fВы &aвключили &fsocial spy!'
    toggle-off: '&fВы &cвыключили &fsocial spy!'
    format: '&f[&a%player% -> %target%&f] &7> &f%message%'
  toggle-messages:
    toggle-on: '&fВы &aвключили &fличные сообщений! Теперь, вы сможете &bпринимать &fи &bотвечать &fна них'
    toggle-off: '&fВы &cвыключили &fвсе личные сообщения! Вас больше &aникто &fне побеспокоит'
