generator:
  # Do not touch.
  island:
    level_initial: 1
    upgrades:
      # The name of the update, the name does not matter
      '1':
        # The level must be in order.
        level: 1
        generators:
          # The name of the generator, the name does not matter.
          'iron':
            # The material they drop.
            material: IRON_INGOT
            # The amount of materials they drop.
            drop_amount: 1
            # The time they drop in task, 1.5 second = 30 ticks.
            drop_interval: 2
            # The amount of items of this type that will accumulate.
            stack_amount: 48
          'gold':
            material: GOLD_INGOT
            drop_amount: 1
            drop_interval: 8
            stack_amount: 4
      '2':
        level: 2
        generators:
          'iron':
            material: IRON_INGOT
            drop_amount: 1
            drop_interval: 1.5
            stack_amount: 48
          'gold':
            material: GOLD_INGOT
            drop_amount: 1
            drop_interval: 6
            stack_amount: 4
      '3':
        level: 3
        generators:
          'iron':
            material: IRON_INGOT
            drop_amount: 1
            drop_interval: 1
            stack_amount: 56
          'gold':
            material: GOLD_INGOT
            drop_amount: 1
            drop_interval: 4
            stack_amount: 6
      '4':
        level: 4
        generators:
          'iron':
            material: IRON_INGOT
            drop_amount: 1
            drop_interval: 1
            stack_amount: 56
          'gold':
            material: GOLD_INGOT
            drop_amount: 1
            drop_interval: 4
            stack_amount: 6
          'emerald':
            material: EMERALD
            drop_amount: 1
            drop_interval: 20
            stack_amount: 2
      '5':
        level: 5
        generators:
          'iron':
            material: IRON_INGOT
            drop_amount: 1
            drop_interval: 0.5
            stack_amount: 64
          'gold':
            material: GOLD_INGOT
            drop_amount: 1
            drop_interval: 2
            stack_amount: 8
          'emerald':
            material: EMERALD
            drop_amount: 1
            drop_interval: 10
            stack_amount: 4
  diamond:
    # The material released by this generator.
    material: DIAMOND
    # The level you will start with.
    level_initial: 1
    # Animation block.
    animation_block: DIAMOND_BLOCK
    levels:
      '1':
        # Level, remember that they must be numbered in order.
        level: 1
        # Level name
        level_name: I
        # The amount of materials released.
        drop_amount: 1
        # The interval with which they drop items.
        drop_interval: 30
        # The time in which it will be updated, as it is the initial level does not matter.
        upgrade_interval: 0
        # If there are 5 items, they will no longer come out.
        stack_amount: 4
      '2':
        level: 2
        level_name: II
        drop_amount: 1
        drop_interval: 24
        upgrade_interval: 360
        stack_amount: 6
      '3':
        level: 3
        level_name: III
        drop_amount: 1
        drop_interval: 12
        upgrade_interval: 360
        stack_amount: 8
  emerald:
    material: EMERALD
    level_initial: 1
    animation_block: EMERALD_BLOCK
    levels:
      '1':
        level: 1
        level_name: I
        drop_amount: 1
        drop_interval: 65
        upgrade_interval: 0
        stack_amount: 4
      '2':
        level: 2
        level_name: II
        drop_amount: 1
        drop_interval: 50
        upgrade_interval: 360
        stack_amount: 6
      '3':
        level: 3
        level_name: III
        drop_amount: 1
        drop_interval: 35
        upgrade_interval: 360
        stack_amount: 8
  #custom
  coal:
    material: COAL
    level_initial: 1
    animation_block: COAL_BLOCK
    levels:
      '1':
        level: 1
        # Level name
        level_name: I
        drop_amount: 1
        drop_interval: 25
        upgrade_interval: 0
        stack_amount: 4
      '2':
        level: 2
        level_name: II
        drop_amount: 1
        drop_interval: 20
        upgrade_interval: 360
        stack_amount: 6
      '3':
        level: 3
        level_name: III
        drop_amount: 1
        drop_interval: 8
        upgrade_interval: 360
        stack_amount: 8
