# This is the main configuration file for PaperSpigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# 
# If you need help with the configuration or have any questions related to PaperSpigot,
# join us at the IRC.
# 
# IRC: #paperspigot @ irc.spi.gt ( http://irc.spi.gt/iris/?channels=PaperSpigot )

config-version: 9
settings:
  limit-player-interactions: false
  baby-zombie-movement-speed: 0.5
  save-player-data: false
  enable-player-collisions: false
  player-auto-save-rate: -1
  max-player-auto-save-per-tick: -1
  book-size:
    page-max: 2560
    total-multiplier: 0.98
  spam-limiter:
    tab-spam-increment: 10
    tab-spam-limit: 500
  min-chunk-load-threads: 2
  region-file-cache-size: 256
  remove-invalid-statistics: false
  incoming-packet-spam-threshold: 300
  save-empty-scoreboard-teams: false
  use-alternative-luck-formula: false
  sleep-between-chunk-saves: false
  suggest-player-names-when-null-tab-completions: true
  watchdog:
    early-warning-every: 5000
    early-warning-delay: 10000
  bungee-online-mode: false
  load-permissions-yml-before-plugins: true
disconnect-spam:
  addition: 5
  enabled: true
stackable-buckets:
  lava: true
  water: true
  milk: true
allow-map-decorations: false
pearl-passthrough:
  slab: true
  tripwire: true
  fence_gate: true
data-value-allowed-items: []
durability-multiplier: 1.0
warnWhenSettingExcessiveVelocity: true
hopper:
  push-based: true
  fire-inventory-move-item-event: true
tps:
  normal: 20
  hibernate: 1
book:
  max_pages: 5
effect-modifiers:
  strength: 1.3
  weakness: -0.5
knockback:
  friction: 2.0
  horizontal: 0.4
  vertical: 0.4
  vertical-limit: 0.4
  extra-horizontal: 0.5
  extra-vertical: 0.1
instant-respawn: true
adaptative-chunk-gc: true
world-settings:
  default:
    verbose: true
    fix-cannons: true
    tnt-entity-height-nerf: 0
    disable-explosion-knockback: false
    water-over-lava-flow-speed: 5
    lava-flow-speed:
      normal: 30
      nether: 10
    fishing-time-range:
      MinimumTicks: 100
      MaximumTicks: 600
    squid-spawn-height:
      minimum: 45.0
      maximum: 0.0
    optimize-explosions: true
    game-mechanics:
      boats-drop-boats: false
      disable-player-crits: false
      disable-chest-cat-detection: true
      disable-end-credits: false
      shield-blocking-delay: 5
      disable-sprint-interruption-on-attack: false
      disable-unloaded-chunk-enderpearl-exploit: true
      village-sieges-enabled: true
      scan-for-legacy-ender-dragon: true
      allow-permanent-chunk-loaders: false
    remove-unloaded:
      enderpearls: true
      tnt-entities: true
      falling-blocks: true
    max-growth-height:
      cactus: 3
      reeds: 3
    fast-drain:
      lava: false
      water: false
    mob-spawner-tick-rate: 2
    tnt-explosion-volume: 4.0
    player-exhaustion:
      block-break: 0.02500000037252903
      swimming: 0.014999999664723873
    despawn-ranges:
      soft: 28
      hard: 96
    container-update-tick-rate: 1
    falling-blocks-collide-with-signs: false
    use-hopper-check: false
    allow-block-location-tab-completion: true
    disable-teleportation-suffocation-check: false
    keep-spawn-loaded: true
    use-async-lighting: false
    disable-mood-sounds: false
    portal-search-radius: 128
    disable-thunder: false
    disable-ice-and-snow: false
    tick-next-tick-list-cap: 10000
    tick-next-tick-list-cap-ignores-redstone: false
    all-chunks-are-slime-chunks: false
    allow-undead-horse-leashing: false
    generator-settings:
      canyon: true
      caves: true
      dungeon: true
      fortress: true
      mineshaft: true
      monument: true
      stronghold: true
      temple: true
      village: true
      flat-bedrock: false
      disable-extreme-hills-emeralds: false
      disable-extreme-hills-monster-eggs: false
      disable-mesa-additional-gold: false
    remove-invalid-mob-spawner-tile-entities: true
    player-blocking-damage-multiplier: 0.5
    nether-ceiling-void-damage: false
    falling-block-height-nerf: 0
    ocean-monument-guardian: true
    swamp-hut-witch: true
    cache-chunk-maps: false
    auto-save-interval: -1
    keep-spawn-loaded-range: 8
    hopper:
      push-based: false
      cooldown-when-full: true
      disable-move-event: true
    use-alternate-fallingblock-onGround-detection: false
    allow-non-player-entities-on-scoreboards: false
    parrots-are-unaffected-by-player-movement: false
    elytra-hit-wall-damage: true
    grass-spread-tick-rate: 4
    bed-search-radius: 1
    non-player-arrow-despawn-rate: 60
    prevent-tnt-from-moving-in-water: false
    armor-stands-do-collision-entity-lookups: false
    skeleton-horse-thunder-spawn-chance: 0.01
    fire-physics-event-for-redstone: false
    frosted-ice:
      enabled: true
      delay:
        min: 20
        max: 40
    use-chunk-inhabited-timer: true
    remove-corrupt-tile-entities: false
    queue-light-updates: false
    use-vanilla-world-scoreboard-name-coloring: false
    delay-chunk-unloads-by: 10s
    max-auto-save-chunks-per-tick: 6
    max-chunk-sends-per-tick: 81
    max-chunk-gens-per-tick: 10
    save-queue-limit-for-auto-save: 50
    prevent-moving-into-unloaded-chunks: true
    disable-creeper-lingering-effect: false
    duplicate-uuid-resolver: saferegen
    duplicate-uuid-saferegen-delete-range: 32
    filter-nbt-data-from-spawn-eggs-and-related: true
    lootables:
      auto-replenish: false
      restrict-player-reloot: true
      reset-seed-on-fill: true
      max-refills: -1
      refresh-min: 12h
      refresh-max: 2d
    max-entity-collisions: 8
    armor-stands-tick: true
    anti-xray:
      enabled: false
      engine-mode: 1
      chunk-edge-mode: 1
      max-chunk-section-index: 3
      update-radius: 2
      hidden-blocks:
      - gold_ore
      - iron_ore
      - coal_ore
      - lapis_ore
      - mossy_cobblestone
      - obsidian
      - chest
      - diamond_ore
      - redstone_ore
      - lit_redstone_ore
      - clay
      - emerald_ore
      - ender_chest
      replacement-blocks:
      - stone
      - planks
    experience-merge-max-value: -1
    skip-entity-ticking-in-chunks-scheduled-for-unload: true
    spawner-nerfed-mobs-should-jump: false
    baby-zombie-movement-speed: 0.5
    allow-leashing-undead-horse: false
    enable-treasure-maps: true
    treasure-maps-return-already-discovered: false
verbose: false
timings:
  enabled: true
  verbose: true
  server-name-privacy: false
  hidden-config-entries:
  - database
  - settings.bungeecord-addresses
  history-interval: 300
  history-length: 3600
messages:
  kick:
    flying-player: Flying is not enabled on this server
    flying-vehicle: Flying is not enabled on this server
    authentication-servers-down: ''
