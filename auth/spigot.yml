# This is the main configuration file for PaperSpigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# 
# If you need help with the configuration or have any questions related to PaperSpigot,
# join us at the IRC.
# 
# IRC: #paperspigot @ irc.spi.gt ( http://irc.spi.gt/iris/?channels=PaperSpigot )

config-version: 9
data-value-allowed-items: []
effect-modifiers:
  strength: 1.3
  weakness: -0.5
stackable-buckets:
  lava: false
  water: false
  milk: false
settings:
  baby-zombie-movement-speed: 0.5
  limit-player-interactions: true
  debug: false
  save-user-cache-on-stop-only: false
  moved-too-quickly-threshold: 100.0
  filter-creative-items: true
  moved-wrongly-threshold: 0.0625
  user-cache-size: 1000
  player-shuffle: 0
  int-cache-limit: 1024
  sample-count: 12
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.sh
  bungeecord: false
  late-bind: false
  netty-threads: 4
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  moved-too-quickly-multiplier: 10.0
  item-dirty-ticks: 20
warnWhenSettingExcessiveVelocity: true
world-settings:
  default:
    verbose: true
    falling-blocks-collide-with-signs: false
    allow-block-location-tab-completion: true
    disable-explosion-knockback: false
    water-over-lava-flow-speed: 5
    fix-cannons: false
    game-mechanics:
      disable-end-credits: false
      boats-drop-boats: false
      disable-player-crits: false
      disable-chest-cat-detection: false
    keep-spawn-loaded: true
    use-async-lighting: false
    disable-mood-sounds: false
    portal-search-radius: 128
    disable-ice-and-snow: false
    disable-thunder: false
    tick-next-tick-list-cap: 10000
    tick-next-tick-list-cap-ignores-redstone: false
    tnt-entity-height-nerf: 0
    mob-spawner-tick-rate: 1
    cache-chunk-maps: false
    player-exhaustion:
      block-break: 0.02500000037252903
      swimming: 0.014999999664723873
    fishing-time-range:
      MinimumTicks: 100
      MaximumTicks: 900
    remove-unloaded:
      enderpearls: true
      tnt-entities: true
      falling-blocks: true
    tnt-explosion-volume: 4.0
    optimize-explosions: false
    fast-drain:
      lava: false
      water: false
    max-growth-height:
      cactus: 3
      reeds: 3
    despawn-ranges:
      soft: 32
      hard: 128
    squid-spawn-height:
      minimum: 45.0
      maximum: 63.0
    lava-flow-speed:
      normal: 30
      nether: 10
    load-chunks:
      enderpearls: false
      tnt-entities: false
      falling-blocks: false
    use-hopper-check: false
    container-update-tick-rate: 1
    all-chunks-are-slime-chunks: false
    allow-undead-horse-leashing: false
    disable-teleportation-suffocation-check: false
    falling-block-height-nerf: 0
    nether-ceiling-void-damage: false
    player-blocking-damage-multiplier: 0.5
    remove-invalid-mob-spawner-tile-entities: true
    generator-settings:
      canyon: true
      caves: true
      dungeon: true
      fortress: true
      mineshaft: true
      monument: true
      stronghold: true
      temple: true
      village: true
      flat-bedrock: false
    arrow-despawn-rate: 300
    enable-zombie-pigmen-portal-spawns: true
    wither-spawn-sound-radius: 0
    merge-radius:
      item: 4.0
      exp: 6.0
    item-despawn-rate: 6000
    view-distance: 10
    nerf-spawner-mobs: false
    hanging-tick-frequency: 100
    zombie-aggressive-towards-villager: true
    dragon-death-sound-radius: 0
    ticks-per:
      hopper-transfer: 8
      hopper-check: 1
    hopper-amount: 1
    save-structure-info: true
    random-light-updates: false
    entity-activation-range:
      animals: 16
      monsters: 16
      misc: 12
      water: 12
      tick-inactive-villagers: true
    max-tnt-per-tick: 100
    seed-village: 10387312
    seed-feature: 14357617
    seed-monument: 10387313
    seed-slime: 987234911
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    hunger:
      jump-walk-exhaustion: 0.05
      jump-sprint-exhaustion: 0.2
      combat-exhaustion: 0.1
      regen-exhaustion: 6.0
      swim-multiplier: 0.01
      sprint-multiplier: 0.1
      other-multiplier: 0.0
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
      vine-modifier: 100
      cocoa-modifier: 100
    mob-spawn-range: 4
    squid-spawn-range:
      min: 45.0
    max-tick-time:
      tile: 50
      entity: 50
    max-entity-collisions: 8
timings:
  enabled: true
  verbose: true
  server-name-privacy: false
  hidden-config-entries:
  - database
  - settings.bungeecord-addresses
  history-interval: 300
  history-length: 3600
commands:
  tab-complete: 0
  silent-commandblock-console: false
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  log: true
  spam-exclusions:
  - /skill
messages:
  whitelist: §c§lМы проводим технические работы!§r
  unknown-command: §cНеизвестная команда!
  server-full: §сСервер переполнен!
  outdated-client: §7Устаревший клиент
  outdated-server: §7Устаревший сервер
  restart: §aСервер перезагружается
stats:
  disable-saving: false
  forced-stats: {}
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
