          - '&eПеченье удачи&f: Следите за новостями, они несут важную для вас информацию.'
          - '&eПеченье удачи&f: Все, что вы делаете, может привести к непредсказуемому
            результату.'
          - '&eПеченье удачи&f: Если вы не хотите, чтобы кто-то попросил вас сделать
            что-то снова, сделайте это ужасно с первого раза!'
          - '&eПеченье удачи&f: Не тратьте &aСнаперы &fвпустую, они вам пригодятся.'
          - '&eПеченье удачи&f: Не стоит ждать чересчур много, как и постоянно думать
            о результате.'
          - '&eПеченье удачи&f: Принесите в мир доброжелательное отношение ко всему,
            что вас окружает, и спокойствие.'
          - '&eПеченье удачи&f: Если вы нажмете достаточно сильно, вы можете пройти
            через все препятствия - кроме дверей с пометкой'
          - '&eПеченье удачи&f: Если вам нужно привлечь внимание своей семьи, просто
            выключите Wi-Fi на минуту!'
          - '&eПеченье удачи&f: Ничто не губит пятницу больше, чем осознание того,
            что на самом деле сейчас вторник.'
          - '&eПеченье удачи&f: Если вы заглянете в гости к друзьям, они обязательно
            угостят вас.'
          - '&eПеченье удачи&f: Сделай это! Просто сделай это! Не позволяйте мечтам
            быть снами, просто делайте это!'
          - '&eПеченье удачи&f: Жизнь похожа на коробку конфет. Некоторые люди с мягкой
            начинкой, некоторые жесткие и жевательные, а некоторые просто орехи!'
          - '&eПеченье удачи&f: Если мама скажет нет, спросите папу!'
          - '&eПеченье удачи&f: Вашей мечте просто некуда отступать, ей придется сбыться.'
          - '&eПеченье удачи&f: Регулярно делайте перерывы в игре - это полезно для
            вашего здоровья!'
          - '&eПеченье удачи&f: Если нет открытых дверей, попробуйте открыть окно.
            Если нет открытых окон, перестаньте пытаться проникнуть в мой дом!'
          - '&eПеченье удачи&f: Если вы думаете, что вас никто не заботится, постарайтесь
            не платить по счетам!'
          - '&eПеченье удачи&f: Съешь это печенье и потянись за следующим.'
          - '&eПеченье удачи&f: Да, я просто печенье, мяса во мне нет.'
          - '&eПеченье удачи&f: Вы счастливчик, развернувший послание инопланетного
