          - '&eПеченье удачи&f: Разделите задачу или проблему на небольшие задачки,
            с которыми нужно справиться, чтобы добиться успеха, и решайте их постепенно,
            одну за другой.'
          - '&eПеченье удачи&f: Вы уникальны, как и все остальные.'
          - '&eПеченье удачи&f: Тупиковых ситуаций не бывает – выход есть всегда.'
          - '&eПеченье удачи&f: Судьба, которую вы ищете, находится внутри другой
