generator:
  output:
    material: '{{ element Material }}'
    flag: HIDE_ATTRIBUTES
    name: '{{ element FeatureName }}'
    enhancedLore: true
    lore: |-
      {{ case &donate [ when "legend" -> element FeatureLegend when "elite" -> element FeatureElite when "premium" -> element FeaturePremium else element FeatureSnapiX ] }}

      &aНажмите, чтобы получить ссылку на сайт покупки!
    action: node MsgLinkDonate
  elements:
    #########
    # Лобби #
    #########
    - Material: 'BOOKSHELF'
      FeatureName: '&aВозможности в Лобби'
      FeatureSnapiX: '&f  Включение и выключение двойного прыжка – &a/djum\\n  &fПисать &aцветным &fтекстом в чат\\n  &fЧетыре ежедневные награды – &a500$, 500exp\\n    &7(в общем: 5500$, 3800exp)\\n  &fУвеличенный лимит друзей – &aдо 70 друзей\\n    &7(обычно: до 10 друзей)\\n  &fГаджеты: &aСердечки &7(Частицы)&f, &aФейерверки &7(Частицы)&f,\\n&f    &9Pac-Man &7(Головы)&f, &9Пожиратель &7(Баннеры)&f,\\n    &6Сломанный ТВ &7(Анимированные головы)&f,\\n    &a+ &fгаджеты &6Premium&f, &aElite &fи &bLegend\\n  &fСкидка &a40%&f на всё в Гаджетах\\n  &fВсе &aанимации &fпри открытии Мистических\\n  &fкоробок для Вас &eбесплатны'
      FeatureLegend: '&f  Включение и выключение увеличенного прыжка – &a/jump\\n  &fПросмотр статистики других игроков – &a/stats ник\\n  &fЧетыре ежедневные награды – &a500$, 500exp\\n    &7(в общем: 5500$, 3800exp)\\n  &fУвеличенный лимит друзей – &aдо 50 друзей\\n    &7(обычно: до 10 друзей)\\n  &fГаджеты: &aОгонь &7(Частицы)&f, &aКрасная пыль &7(Частицы)&f,\\n    &9Радужный Glitch &7(Головы)&f, &6Череп Короля &7(Баннеры)&f,\\n    &a+ &fгаджеты &6Premium &fи &aElite\\n  &fСообщение о &aвходе &fв Лобби'
      FeatureElite: '&f  Включение и выключение увеличения скорости – &a/speed\\n&f  &fТри ежедневные награды – &a1000$, 900exp\\n&f    &7(в общем: 5000$, 3300exp)\\n  &fУвеличенный лимит друзей – &aдо 35 друзей\\n&f    &7(обычно: до 10 друзей)\\n  &fГаджеты: &aПортал &7(Частицы)&f, &9Зачарованный стол &7(Частицы)&f,\\n    &5Решённый Кубик Рубика &7(Головы)&f,\\n    &6Не решённый Кубик Рубика &7(Головы)&f, &a+ &fгаджеты &6Premium\\n  &fСкидка &a20%&f на всё в Гаджетах'
      FeaturePremium: '&f  Включение и выключение полета – &a/fly\\n&f  &fДве ежедневные награды – &a1000$, 900exp\\n&f    &7(в общем: 4000$, 2400exp)\\n  &fУвеличенный лимит друзей – &aдо 20 друзей\\n    &7(обычно: до 10 друзей)\\n  &fГаджеты: &aДым &7(Частицы)&f, &aСлизь &7(Частицы)&f, &5Черепаха &7(Головы)\\n  &fДоступ к &Aанимациям &fпри открытии\\n  &fМистических коробок: &aЛето, Хэллоуин, Праздник'
    ###########
    # Anarchy #
    ###########
    - Material: 'TNT'
      FeatureName: '&aВозможности на Анархии'
      FeatureSnapiX: '  &fУстановить блоки из инвентаря на выбранной территории – &a/set название\\n  &fПосмотреть игроков рядом – &a/near\\n  &fПодняться наверх – &a/top\\n  &fПисать &aцветным &fтекстом в чат\\n\\n  &fВозможность создать до &a8 &fрегионов\\n    &7(обычно: 2 региона)\\n  &fЛимит на аукционе: &a15 &fлотов\\n    &7(обычно: 5 лотов)\\n  &fУникальный набор: &aSnapiX'
      FeatureLegend: '  &fЧинить предмет – &a/repair\\n  &fНадеть блок на голову – &a/hat\\n  &fСесть на любое существо – &a/ride\\n  &fВылечить себя – &a/heal\\n  &fПолучить голову игрока – &a/head ник\\n  &fПолучить голову моба – &a/mobhead название\\n  &fОткрыть виртуальную наковальню – &a/anvil\\n  &fИзменять цвет у кожаной брони – &a/dye цвет\\n\\n  &fВозможность создать до &a6 &fрегионов\\n    &7(обычно: 2 региона)\\n  &fЛимит на аукционе: &a10 &fлотов\\n    &7(обычно: 5 лотов)\\n  &fУникальный набор: &aLegend'
      FeatureElite: '  &fУстанавливать время у себя – &a/ptime\\n  &fИзменять погоду у себя – &a/pweather\\n  &fНакормить себя – &a/feed\\n  &fОткрытие Эндера сундука игрока – &a/enderchest ник\\n  &fВозможность рассказать, что вы сейчас делаете – &a/me\\n\\n  &fВозможность создать до &a4 &fрегионов\\n    &7(обычно: 2 региона)\\n  &fЛимит на аукционе: &a8 &fлотов\\n    &7(обычно: 5 лотов)\\n  &fВозможность войти на &aзаполненный &fсервер\\n  &fУникальный набор: &aElite'
      FeaturePremium: '  &fОткрытие виртуального Эндер сундука – &a/enderchest\\n  &fТелепортация на место смерти – &a/back\\n  &fОткрытие виртуального верстака – &a/workbench\\n  &fОчистка своего инвентаря – &a/clear\\n\\n  &fВозможность создать до &a3 &fрегионов\\n    &7(обычно: 2 региона)\\n  &fЛимит на аукционе: &a7 &fлотов\\n    &7(обычно: 5 лотов)\\n  &fУникальный набор: &aPremium'
    ##########
    # SkyPvP #
    ##########
    - Material: 'bedrock'
      FeatureName: '&c&l???'
      FeatureSnapiX: '\\n&f  Новые возможности привилегии\\n&f  появятся очень скоро, вместе с\\n&f  новым режимом. Ведётся разработка...\\n&f  Скоро!'
      FeatureLegend: '\\n&f  Возможностей пока нет на этом режиме\\n&f  Как и самого режима...\\n&f\\n&f  Скоро!'
      FeatureElite: '\\n&f  Возможностей пока нет на этом режиме\\n&f  Как и самого режима...\\n&f\\n&f  Скоро!'
      FeaturePremium: '\\n&f  Возможностей пока нет на этом режиме\\n&f  Как и самого режима...\\n&f\\n&f  Скоро!'
    ###########
    # Classic #
    ###########
    - Material: 'STONE'
      FeatureName: '&aВозможности на Classic'
      FeatureSnapiX: '  &fУстановить блоки из инвентаря на выбранной территории – &a/set название\\n  &fПоказать, где находится игрок (с помощью компаса) – &a/compass ник\\n  &fПоказать, где находится игрок (координаты) – &a/pos ник\\n  &fСделать предмет неломаемым – &a/unbreakable\\n  &fСмена скорости полёта – &a/flyspeed &7до 3\\n  &fПодняться наверх – &a/top\\n  &fСделать себя невидимым – &a/vanish\\n&f  &fПосмотреть &aневидимых &fигроков\\n  &fПисать &aцветным &fтекстом в чат\\n&f\\n  &fМожно установить до &a19 &fточек дома\\n    &7(обычно: 3 точки дома)\\n  &fВозможность создать до &a21 &fрегиона\\n    &7(обычно: 4 региона)\\n  &fМаксимальный размер одного регоина до &a70000 &fблоков\\n    &7(обычно: 20000 блоков)\\n  &fЛимит на аукционе: &a15 &fлотов\\n    &7(обычно: 5 лотов)\\n  &fУникальный набор: &aSnapiX'
      FeatureLegend: '  &fТелепортироваться к игроку без запроса – &a/tp\\n  &fТелепортироваться по координатам – &a/tppos <x> <y> <z>\\n  &fТелепортироваться туда, куда вы смотрите – &a/jump\\n  &fПочинить предмет – &a/repair\\n  &fНадеть блок на голову – &a/hat\\n  &fСесть на любое существо – &a/ride\\n  &fВылечить себя – &a/heal\\n  &fПолучить голову игрока – &a/head ник\\n  &fПолучить голову моба – &a/mobhead название\\n  &fОткрыть виртуальную наковальню – &a/anvil\\n  &fИзменять цвет у кожаной брони – &a/dye цвет\\n  &fСмена скорости полёта – &a/flyspeed &7до 2\\n&f\\n  &fМожно установить до &a12 &fточек дома\\n    &7(обычно: 3 точки дома)\\n  &fВозможность создать до &a15 &fрегионов\\n    &7(обычно: 4 региона)\\n  &fМаксимальный размер одного регоина до &a50000 &fблоков\\n    &7(обычно: 20000 блоков)\\n  &fЛимит на аукционе: &a10 &fлотов\\n    &7(обычно: 5 лотов)\\n  &fУникальный набор: &aLegend'
      FeatureElite: '&f  Установить время у себя – &a/ptime\\n  &fИзменять погоду – &a/weather\\n  &fНакормить себя – &a/feed\\n  &fОткрытие Эндера сундука игрока – &a/enderchest ник\\n  &fВозможность рассказать, что вы сейчас делаете – &a/me\\n  &fУстановка собственных варпов – &a/setwarp название\\n  &fПросмотреть чужой инвентарь – &a/inv ник\\n&f\\n  &fМожно установить до &a7 &fточек дома\\n    &7(обычно: 3 точки дома)\\n  &fВозможность создать до &a9 &fрегионов\\n    &7(обычно: 4 региона)\\n  &fМаксимальный размер одного регоина до &a35000 &fблоков\\n    &7(обычно: 20000 блоков)\\n  &fЛимит на аукционе: &a8 &fлотов\\n    &7(обычно: 5 лотов)\\n  &fВозможность войти на &aзаполненный &fсервер\\n  &fУникальный набор: &aElite'
      FeaturePremium: '  &fВключение и выключение полета – &a/fly\\n  &fОткрытие виртуального Эндер сундука – &a/enderchest\\n  &fТелепортация на место смерти – &a/back\\n  &fОткрытие виртуального верстака – &a/workbench\\n  &fВключение себе God режима – &a/god\\n  &fУстановить точку, куда Вы смотрите – &a//hpos\\n  &fОчистка своего инвентаря – &a/clear\\n  &fПосмотреть игроков рядом – &a/near\\n\\n  &fМожно установить до &a5 &fточек дома\\n    &7(обычно: 3 точки дома)\\n  &fВозможность создать до &a5 &fрегионов\\n    &7(обычно: 3 региона)\\n  &fМаксимальный размер одного регоина до &a50000 &fблоков\\n    &7(обычно: 20000 блоков)\\n  &fЛимит на аукционе: &a7 &fлотов\\n    &7(обычно: 5 лотов)\\n  &fУникальный набор: &aPremium'
    ############
    # SkyBlock #
    ############
    - Material: 'GRASS_BLOCK'
      FeatureName: '&aВозможности на SkyBlock'
      FeatureSnapiX: '  &fНадеть блок на голову – &a/hat\\n  &fСесть на любое существо – &a/ride\\n  &fПисать &aцветным &fтекстом в чат\\n\\n  &fЛимит на аукционе: &a15 &fлотов\\n    &7(обычно: 5 лотов)\\n  &fОсобый остров: &aSnapiX\\n  &fУникальный набор: &aSnapiX'
      FeatureLegend: '  &fВылечить себя – &a/heal\\n  &fПолучить голову игрока – &a/head ник\\n  &fСмена скорости ходьбы – &a/walkspeed скорость\\n\\n  &fЛимит на аукционе: &a10 &fлотов\\n    &7(обычно: 5 лотов)\\n  &fОсобый остров: &aLegend\\n  &fУникальный набор: &aLegend'
      FeatureElite: '&fУстанавливать время у себя – &a/ptime\\n  &fПотушить себя – &a/ext\\n  &fНакормить себя – &a/feed\\n\\n  &fЛимит на аукционе: &a8 &fлотов\\n    &7(обычно: 5 лотов)\\n  &fОсобый остров: &aElite\\n  &fУникальный набор: &aElite'
      FeaturePremium: '  &fВключение и выключение полета – &a/fly\\n  &fОткрытие виртуального Эндер сундука – &a/enderchest\\n  &fОткрытие виртуального верстака – &a/workbench\\n  &fТелепортация на место смерти – &a/back\\n\\n  &fЛимит на аукционе: &a7 &fлотов\\n    &7(обычно: 5 лотов)\\n  &fОсобый остров: &aPremium\\n  &fУникальный набор: &aPremium'

nodes:
  MsgLinkDonate:
    type: kether
    value: |-
      msg "§r"
      msg "§f Для покупки привилегии перейдите по ссылке §amcsnapix.ru"
      msg '§f Выберите интересующую Вас привилегию, обязательно укажите ник и нажмите "Купить"'
      msg "§f Оплатите через удобную для Вас платежную систему и зайдите на сервер."
      msg "§r"
      msg "§c§o ⚠ Выдача купленной услуги работает моментально."
      msg "§r"

