      &fПривилегия имеет достаточное количество
      &fвозможностей, для более комфортной игры

      &fСтоимость – &a%snapidonate_price_elite%р.
      
      &aНажмите, чтобы открыть раздел
    action: |-
      ctx set 'donate' to 'elite'
