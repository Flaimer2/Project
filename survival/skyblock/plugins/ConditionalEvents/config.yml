      - 'console_command: dh page switch npc_island 1 %player%'
      action:
      - 'console_command: dh page switch npc_island 2 %player%'
  event1:
    type: repetitive
    repetitive_time: 100
    conditions:
    - '%fabledskyblock_islands% == 1'
    - '%player_world% equals island_normal'
    - '%luckperms_has_permission_skyblock.welcome.island% equals no'
    actions:
      default:
      - 'console_command: lp user %player% permission set skyblock.welcome.island'
      - 'message: '
      - 'message: &a&l  SkyBlock'
      - 'message: '
      - 'message: &f  Суть данного режима - выживание на'
      - 'message: &f  &aострове&f, парящем в &bнебе&f!'
      - 'message: &f  Стройте, планируйте, выживайте на'
      - 'message: &f  небольшом острове. Это будет не просто...'
      - 'message: &f  Вы можете собрать команду и выживать вместе!'
      - 'message: '
