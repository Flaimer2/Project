      - 'message: &f  добыть различные полезные &aископаемые&f!'
      - 'message: '
      - 'console_command: lp user %player% meta set skyblock.quest.done.46 %math_{luckperms_meta_skyblock.quest.done.46}+1%'
      - 'console_command: lp user %player% meta set skyblock.quest.done %math_{luckperms_meta_skyblock.quest.done}+1%'
      - 'console_command: lp user %player% meta set skyblock.quest.done.other %math_{luckperms_meta_skyblock.quest.done.other}+1%'
      - 'console_command: lp user %player% meta set quest.done %math_{luckperms_meta_quest.done}+1%'
