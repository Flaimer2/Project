#
# WorldEdit's configuration file
#
# About editing this file:
# - DO NOT USE TABS. You MUST use spaces or Bukkit will complain. If
#   you use an editor like Notepad++ (recommended for Windows users), you
#   must configure it to "replace tabs with spaces." In Notepad++, this can
#   be changed in Settings > Preferences > Language Menu.
# - Don't get rid of the indents. They are indented so some entries are
#   in categories (like "max-blocks-changed" is in the "limits"
#   category.
# - If you want to check the format of this file before putting it
#   into WorldEdit, paste it into http://yaml-online-parser.appspot.com/
#   and see if it gives "ERROR:".
# - Lines starting with # are commentsand so they are ignored.
#

limits:
    allow-extra-data-values: false
    max-blocks-changed:
        default: 30000
        maximum: 30000
    max-polygonal-points:
        default: -1
        maximum: 20
    max-radius: -1
    max-super-pickaxe-size: 2
    max-brush-radius: 2
    butcher-radius:
        default: -1
        maximum: -1
    disallowed-blocks: [25, 397, 27, 28, 23, 175, 160, 102, 130, 97, 84, 26, 6, 7, 8, 9, 10, 11, 14, 15, 16, 31, 32, 36, 37, 38, 39, 40, 41, 42, 50, 51, 52, 55, 56, 57, 59, 63, 64, 65, 66, 68, 69, 70, 71, 72, 73, 74, 75, 76, 77, 81, 83, 85, 90, 93, 94, 96, 104, 105, 106, 107, 111, 113, 115, 117, 118, 119, 120, 122, 127, 129, 131, 132, 133, 137, 138, 139, 140, 141, 142, 143, 146, 147, 148, 149, 150, 151, 153, 154, 157, 171, 295, 321, 323, 324, 327, 326, 330, 331, 355, 356, 357, 360, 361, 362, 372, 379, 380, 389, 390, 391, 392, 404, 49, 166, 165, 54, 183, 184, 185, 186, 187, 188, 189, 190, 191, 192, 116, 78]

use-inventory:
    enable: false
    allow-override: true
    creative-mode-overrides: false

logging:
    log-commands: false
    file: worldedit.log

super-pickaxe:
    drop-items: true
    many-drop-items: false

snapshots:
    directory:

navigation-wand:
    item: 166
    max-distance: 100

scripting:
    timeout: 3000
    dir: craftscripts

saving:
    dir: schematics

files:
    allow-symbolic-links: false

history:
    size: 15
    expiration: 10

wand-item: 271
shell-save-type:
no-double-slash: false
no-op-permissions: false
debug: false
show-help-on-first-use: true
