  Keys:
    Personal:
      No-Virtual-Keys: '&8&l(&4&l!&8&l) &7В настоящее время у вас нет виртуальных
        ключей'
      Header:
      - '&8&l(&6&l!&8&l) &7Список вашего текущего количества ключей'
    Other-Player:
      No-Virtual-Keys: '&8&l(&4&l!&8&l) &7Игрок %player% не имеет ключей'
      Header:
      - '&8&l(&6&l!&8&l) &7Список текущего количества  ключей игрока %player%'
    Per-Crate: '%crate% &7&l>&8&l> &6%keys% ключей'
  Help:
  - '&b>> &3&lПомощь по кейсам'
  - '&6/key [player] &7- Проверить количество ключей у игрока'
  - '&6/crates &7- Открыть GUI'
  - '&6/crates additem <crate> <prize> &7- Добавить предметы в игре к призу в кейсе'
  - '&6/crates admin &7- Открыть Admin Keys GUI'
  - '&6/crates list &7- Список всех кейсов'
  - '&6/crates open <Crate> [Player] &7- Открыть кейc для игрока'
  - '&6/crates tp <Location> &7- Телепортироваться к кейсу'
  - '&6/crates give <Physical/Virtual> <Crate> [Amount] [Player] &7- Выдать игроку
    ключи к кейсу'
  - '&6/crates giveall <Physical/Virtual> <Crate> [Amount] &7- Выдать всем онлайн
    игрокам ключи к кейсу'
  - '&6/crates take <Physical/Virtual> <Crate> [Amount] [Player] &7- Взять ключи у
    игрока'
  - '&6/crates set <Crate> &7- Установить блок на который вы смотрите в качестве кейса'
  - '&6/crates set Menu &7- Установить блок на который вы смотрите в качестве открытия
    меню /crates GUI'
  - '&6/crates reload &7- Перезагрузить конфигурацию и данные'
