  kills:
    type: player_kill
    actions:
      default:
      - 'console_command: alonsolevels addrandomexp %player_name% 10 20 true true'
  respawn:
    type: player_respawn
    actions:
      default:
      - 'console_command: alonsolevels addrandomexp %player_name% 1 10 true true'
  break:
    type: block_break
    conditions:
    - '%player_gamemode% !equals CREATIVE'
    - '%block% equals DIAMOND_ORE or %block% equals EMERALD_ORE execute action2'
    - '%block% equals GOLD_ORE or %block% equals REDSTONE_ORE execute action3'
    - '%block% equals IRON_ORE execute action4'
    - '%block% equals COAL_ORE execute action5'
    actions:
      default:
      - 'console_command: alonsolevels addexp %player_name% 1 false true'
      action2:
      - 'console_command: alonsolevels addexp %player_name% 5 false true'
      action3:
      - 'console_command: alonsolevels addexp %player_name% 4 false true'
      action4:
      - 'console_command: alonsolevels addexp %player_name% 3 false true'
      action5:
      - 'console_command: alonsolevels addexp %player_name% 2 false true'