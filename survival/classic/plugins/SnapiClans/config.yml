regex:
  clan-name: '[A-z0-9]{3,16}'

alias:
  role-increase-command: 'role increase'
  role-decrease-command: 'role decrease'
  help-command: 'help'
  create-command: 'create'
  members-command: 'members'
  leave-command: 'leave'
  tag-command: 'tag'
  invite-command: 'invite'
  accept-command: 'accept'
  decline-command: 'deny'
  disband-command: 'disband'
  chat-command: 'chat'
  main-command: 'clan|guild'
  info-command: 'info'
  remove-command: 'remove'

level:
  create-clan: 14
  join-clan: 7

date-format: 'dd/MM/yy HH:mm'
roles:
  other-roles:
    - name: 'veteran'
      display_name: 'Ветеран'
      weight: 2
      permissions:
        - 'INVITE'
        - 'KICK'

    - name: 'vice'
      display_name: 'Заместитель'
      weight: 3
      permissions:
        - 'ROLE_DECREASE'
        - 'INVITE'
        - 'KICK'
        - 'ROLE_INCREASE'

  owner-role:
    name: 'owner'
    display_name: 'Владелец'
    weight: 4
    permissions:
      - '*'

  default-role:
    name: 'default'
    display_name: 'Участник'
    weight: 1
    permissions: []


max-members: 10
chat-format: '&f[&eКлан&f] %vault_prefix%%player_name%%tab_placeholder_condition:suffix% > %message%'
invite-reply-seconds: 60
economy:
  tag: 1000
  create-clan: 50000

