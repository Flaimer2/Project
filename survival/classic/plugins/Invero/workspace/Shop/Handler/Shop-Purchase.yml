menu:
  title: '&0Покупка'
  virtual: true

layout: |-
  ####*####
  #########
  ##-#X#+##
  #########
  #########
  ####B####

# {fromMenu} {itemName} {itemMaterial} {price} {amount} {minAmount} {maxAmount}
items:
  -:
    name: '&cУбавить'
    material: red stained glass pane
    lore: |
      &fТекущее количество: &a{{&amount}}

      &fНажмите ЛКМ, чтобы &a-1
      &fНажмите Шифт + ЛКМ, чтобы &a-8

    action:
      left: |-
        if check &amount > &minAmount then {
          ctx set 'amount' to math - [ &amount 1 ]
          icons refresh
          sound ENTITY_EXPERIENCE_ORB_PICKUP by 1 1
        } else {
          sound ENTITY_ITEM_BREAK by 1 0
        }
      shift_left: |-
        if check math - [ &amount 8 ] >= &minAmount then {
          ctx set 'amount' to math - [ &amount 8 ]
          icons refresh
          sound ENTITY_EXPERIENCE_ORB_PICKUP by 1 1
        } else if check &minAmount == &amount then {
          sound ENTITY_ITEM_BREAK by 1 0
        } else {
          ctx set 'amount' to &minAmount
          icons refresh
          sound ENTITY_EXPERIENCE_ORB_PICKUP by 1 1
        }
    sub:
      - rule: 'check &maxAmount == &minAmount'
        material: air
        inherit: false
  +:
    update: 1
    name: '&aПрибавить'
    material: lime stained glass pane
    lore: |
      &fТекущее количество: &a{{&amount}}

      &fНажмите ЛКМ, чтобы &a+1
      &fНажмите Шифт + ЛКМ, чтобы &a+8
    sub:
      - rule: 'check &maxAmount == &minAmount'
        material: air
        inherit: false
    action:
      left: |-
        if check &amount < &maxAmount then {
          ctx set 'amount' to math + [ &amount 1 ]
          icons refresh
          sound ENTITY_EXPERIENCE_ORB_PICKUP by 1 1
        } else {
          sound ENTITY_ITEM_BREAK by 1 0
        }
      shift_left: |-
        if check math + [ &amount 8 ] <= &maxAmount then {
          ctx set 'amount' to math + [ &amount 8 ]
          icons refresh
          sound ENTITY_EXPERIENCE_ORB_PICKUP by 1 1
        } else if check &maxAmount == &amount then {
          sound ENTITY_ITEM_BREAK by 1 0
        } else {
          ctx set 'amount' to &maxAmount
          icons refresh
          sound ENTITY_EXPERIENCE_ORB_PICKUP by 1 1
        }
  X:
    update: 1
    flag: HIDE_ATTRIBUTES
    enhancedLore: true
    name: '{{&itemName}}'
    amount: '{{&amount}}'
    material: '{{&itemMaterial}}'
    lore: |-

      &fЦена: &a{{&price}}$
      {{ if check &maxAmount == &minAmount then " " else inline "&fКоличество: &a{{&amount}}\\n\\n&fИтоговая цена: &a{{math mul [ &amount &price ]}}$\\n" }}
      {{if check money get >= math mul [ &amount &price ] then "&aНажмите, чтобы купить!" else "&cУ вас недостаточно денег"}}
    action: |-
      if check money get >= math mul [ &amount &price ] then {
        command inline "money take %player_name% {{math mul [ &amount &price ]}}" as console
        command inline "give %player_name% {{&itemMaterial}} {{&amount}}" as console
        tell "&6Магазин &7| &fВы купили &a{{&itemName}} &fза &a{{math mul [ &amount &price ]}}$"
        menu close
      } else {
      
      }
  B:
    name: '&aВернуться к категориям'
    material: 'arrow'
    action: menu switch &fromMenu