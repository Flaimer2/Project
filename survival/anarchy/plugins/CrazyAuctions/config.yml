          - '&fЭта категория содержит все виды'
          - '&fпредметов, которые вы можете купить'
          - ''
          - '&aНажмите, чтобы выбрать категорию'
    OtherSettings: #Other Settings for the GUIs.
      SellingItems: #The button for your current items.
        Item: 'DIAMOND' #The item that this button is.
        Toggle: true #If the item is in the gui or not.
        Slot: 50 #The slot it is in. I recommend not changing these. If you do make sure they are still in the bottom row.
        Name: '&aВаши продажи' #Name of the item.
        Lore: #Lore of the item.
          - '&fСписок предметов, которые'
          - '&fвы сейчас продаёте на площадке'
          - ''
          - '&aНажмите, чтобы открыть меню'
      Cancelled/ExpiredItems: #The button for Cancelled/Expired Items.
        Item: 'POISONOUS_POTATO'
        Toggle: true
        Slot: 48
        Name: '&aВозвращенные товары'
        Lore:
          - '&fСписок предметов, которые были'
          - '&fотменены или истекли по времени'
          - ''
          - '&aНажмите, чтобы открыть меню'
      PreviousPage: #The button for Previous Page.
        Item: 'ARROW'
        Toggle: true
        Slot: 46
        Name: '&aПредыдущая страница'
        Lore: {}
      Refesh: #The button for Refresh Page.
        Item: 'APPLE'
        Toggle: false
        Slot: 51
        Name: '&aОбновить страницу'
        Lore: {}
      NextPage: #The button for Next Page.
        Item: 'ARROW'
        Toggle: true
        Slot: 54
        Name: '&aСледущая страница'
        Lore: {}
      Category1: #The button for Next Page.
        Item: 'CHEST'
        Toggle: true
        Slot: 52
        Name: '&aКатегории'
        Lore:
          - '&fВыберите категорию, чтобы было'
          - '&fпроще искать нужный предмет'
          - ''
          - '&fТекущая категория: &a%Category%'
          - ''
          - '&aНажмите, чтобы открыть меню'
      Category2: #The button for Next Page.
        Item: 'APPLE'
        Toggle: false
        Slot: 51
        Name: '&aКатегории'
        Lore:
          - '&bТекущая категория: &6%Category%'
          - '&fХотите видеть предметы по определенным категориям?'
          - '&fНажмите сюда, чтобы увидеть все категории предметов.'
      Bidding/Selling: #Switch between Bidding and Selling.
        Selling:
          Item: 'APPLE'
          Toggle: false
          Slot: 51
          Name: '&aТекущите предметы, выставленные вами на продажу.'
          Lore:
            - '&aНажмите, чтобы посмотреть'
            - '&aпредметы, которые вы выставили на продажу.'
        Bidding:
          Item: 'APPLE'
          Toggle: false
          Slot: 51
          Name: '&aТекущие предметы, которые вы можете купить.'
          Lore:
            - '&aНажмите, чтобы посмотреть'
            - '&aпредметы, которые вы можете купить.'
      WhatIsThis: #The info on all the Books buttons.
        SellingShop: #The Book in the main shop.
          Item: 'APPLE'
          Toggle: false
          Slot: 51
          Name: '&6Что это за страница?'
          Lore:
            - '&fЗдесь Вы можете посмотреть или купить'
            - '&fвещи, которые выставили на продажу'
            - '&fдругие игроки. А также выставить на'
            - '&fпродажу свои вещи.'
            - '&f------------------------------------------'
            - '&c⊳ &fПомошь по Торговой площадке - &a/ah help'
        BiddingShop: #The Book in the main shop.
          Item: 'APPLE'
          Toggle: false
          Slot: 51
          Name: '&6Как продать свою вещь?'
          Lore:
            - '&fЧтобы выставить предмет на продажу'
            - '&fВозьмите его в руку и напишите:'
            - '&a/ah sell/bid <цена> <количество>'
            - '&f-----------------------------------------'
            - '&c⊳ &fПомошь по Торговой площадке - &a/ah help'
        CurrentItems: #The Book in the Current items GUI.
          Item: 'APPLE'
          Toggle: false
          Slot: 51
          Name: '&6А тут что?'
          Lore:
            - '&fВсе предметы, которые Вы продаете,'
            - '&fбудут отображаться в этом меню.'
            - '&f-----------------------------------------'
            - '&c⊳ &fПомошь по Торговой площадке - &a/ah help'
        Cancelled/ExpiredItems: #The Book in the Cancelled/Expired Items GUI.
          Item: 'APPLE'
          Toggle: false
          Slot: 51
          Name: '&6А тут что?'
          Lore:
            - '&fЭто - корзина. Здесь хранятся предметы,'
            - '&fу которых &6истек&f срок продажи, или которые'
            - '&fбыли с неё &6сняты&f Вами.'
            - '&f---------------------------------------------'
            - '&c⊳ &fПомошь по Торговой площадке - &a/ah help'
        Viewing: #The Book in the Viewing Items GUI.
          Item: 'BOOK'
          Toggle: true
          Slot: 50
          Name: '&6Что это за страница?'
          Lore:
            - '&fЗдесь Вы можете посмотреть или купить'
            - '&fвещи, которые выставили на продажу'
            - '&fдругие игроки. А также выставить на'
            - '&fпродажу свои вещи.'
            - '&f------------------------------------------'
            - '&c⊳ &fПомошь по Торговой площадке - &a/ah help'
        Categories: #The Book in the Viewing Items GUI.
          Item: 'APPLE'
          Toggle: false
          Slot: 51
          Name: '&6Что это за страница?'
          Lore:
            - '&fЗдесь Вы можете посмотреть или купить'
            - '&fвещи, которые выставили на продажу'
            - '&fдругие игроки. А также выставить на'
            - '&fпродажу свои вещи.'
            - '&f------------------------------------------'
            - '&c⊳ &fПомошь по Торговой площадке - &a/ah help'
      Back: #The Back Buttons.
        Item: 'ARROW'
        Slot: 50
        Name: '&aНазад'
      Return: #The Return Buttons.
        Item: 'FLOWER_POT'
        Slot: 50
        Name: '&aЗабрать всё'
        Lore:
          - '&aНажмите, чтобы забрать все отмененные'
          - '&aи истекшие предметы в ваш инвентарь.'
      Confirm: #The Confirm Buttons.
        Item: 'LIME_STAINED_GLASS_PANE'
        Name: '&aПодтвердить'
      Cancel: #The Cancel Buttons.
        Item: 'RED_STAINED_GLASS_PANE'
        Name: '&cОтменить'
      Your-Item: #The item that shows when you try to buy/bid on your item.
        Item: 'BARRIER'
        Name: '&cВы не можете приобрести свой товар.'
      Cant-Afford: #The item that shows when you cant afford this item.
        Item: 'BARRIER'
        Name: '&cВы не можете позволить себе этот товар.'
      Top-Bidder: #The item for when a player is already the top bidder.
        Item: 'BARRIER'
        Name: '&cВы уже являетесь топ участником.'
      Bidding: #The item in the middle when bidding on an item.
        Item: 'BLACK_STAINED_GLASS_PANE'
        Name: '&7Торги'
        Lore:
          - '&7<--&aДобавить &cУдалить&7-->'
          - '&fВаша текущая ставка: &a$%Bid%'
          - '&fТекущий топ участник: &a$%TopBid%'
      Bid: #The button for when you want to confirm your bid.
        Item: 'LIGHT_BLUE_STAINED_GLASS_PANE'
        Name: '&aСтавка'
        Lore:
          - ''
          - '&aНажмите, чтобы сделать ставку'
